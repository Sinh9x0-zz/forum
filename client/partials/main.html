<div ng-controller='topicsController as tpcCtrl'>
    <h3 ng-show="usrCtrl.currentUser.username">Welcome, <span ng-bind='usrCtrl.currentUser.username'></span></h3>

    <p>{{usrCtrl.feedback}}</p>
	<a href="#/create" class="btn btn-primary btn-sm create">Create a New Topic</a>

    <table class="table table-striped table-hover ">
	  <thead>
	    <tr>
	    	<th>Category</th>
			<th>Topic</th>
			<th>Author</th>
			<th>Date</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr ng-repeat="tpc in tpcCtrl.messages | orderBy: '-created_at'" class="info">
	        <td ng-bind='tpc.category'></td>
            <td ><a href='#/topic/{{tpc._id}}' ng-bind='tpc.topic'></a></td>
            <td ng-bind='tpc._User.username'></td>
            <td ng-bind='tpc.created_at | date:"medium"'></td>
	    </tr>
	  </tbody>
	</table> 
</div>
