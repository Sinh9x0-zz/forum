<div ng-controller='conversationsController as cvCtrl'>

    <h2 ng-bind='cvCtrl.convo.topic'></h2>
    <div class='post_container'>
        <div class='user'> <span class='avatar'></span><span ng-bind='cvCtrl.convo._User.username'></span></div>
        <div class='message'>
        <strong>Posted at <span ng-bind='cvCtrl.convo.created_at | date: "medium"'></span></strong>
        <br><span ng-bind='cvCtrl.convo.message'></span>
        </div>
    </div>

<form class="form-horizontal">
  
    <h4>Add a Reply</h4>

    <div class="form-group">
      <div class="col-lg-10">
        <textarea ng-model='tpcCtrl.newMessage.message' class="form-control" rows="3"></textarea>
      </div>
    </div>


    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="submit" ng-click="tpcCtrl.addMessage()" class="btn btn-primary">Submit</button>
      </div>
    </div>

</form>
</div>
