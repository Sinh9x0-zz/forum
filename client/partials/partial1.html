<div ng-controller="customersController as cstCtrl">
  	<h3>Customers</h3>
    Search: <input type="text" ng-model="filter_name.name" 
    	placeholder=" filter by name">
    <br><br>
    <table class='table table-hover'>
    	<tr>
    		<th>Name</th>
    		<th>Created At</th>
    		<th>Action</th>
    	</tr>
    	<tr ng-repeat='customer in cstCtrl.customers | filter: filter_name'>
    		<td ng-bind='customer.name'></td>
    		<td ng-bind='customer.created_at'></td>
    		<td>
    			<a ng-click='cstCtrl.removeCustomer(customer._id)' href=''>
    				Remove
    			</a>
    		</td>
    	</tr>
    </table>

</div>
