<div  ng-controller='topicsController as tpcCtrl'>
<form class="form-horizontal">
  <fieldset>
    <legend>Add a New Topic</legend>

    <div class="form-group">
      <label for="inputTopic" class="col-lg-2 control-label">Topic</label>
      <div class="col-lg-10">
        <input type="text" ng-model='tpcCtrl.newMessage.topic' class="form-control" id="inputTopic" placeholder="Topic">
      </div>
    </div>

    <div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">Description</label>
      <div class="col-lg-10">
        <textarea ng-model='tpcCtrl.newMessage.message' class="form-control" rows="3" id="textArea"></textarea>
      </div>
    </div>


    <div class="form-group">
      <label for="select" class="col-lg-2 control-label">Category</label>
      <div class="col-lg-10">
        <select class="form-control" ng-model='tpcCtrl.newMessage.category' id="select">
          <option value='Javascript'>Javascript</option>
          <option value='PHP'>PHP</option>
          <option value='Ruby on Rails'>Ruby on Rails</option>
          <option value='Python'>Python</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <a href='#/'><button type="reset" class="btn btn-default">Back</button>
        <button type="submit" ng-click="tpcCtrl.addMessage()" class="btn btn-primary">Submit</button>
      </div>
    </div>

  </fieldset>
</form>
</div>
