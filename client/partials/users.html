<div ng-controller="usersController as usrCtrl">
  	<h3>Users</h3>
    Search: <input type="text" ng-model="filter_name.username" 
    	placeholder=" filter by username">
    <br><br>
    <table class='table table-hover'>
    	<tr>
    		<th>Username</th>
    		<th>Email</th>
    		<th>Creation Date</th>
    	</tr>
    	<tr ng-repeat='user in usrCtrl.users | filter: filter_name'>
    		<td ng-bind='user.username'></td>
            <td ng-bind='user.email'></td>
    		<td ng-bind='user.created_at | date: "longDate"'></td>
    	</tr>
    </table>
</div>
